{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/show_product.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products</title>
</head>
<body>
    <header>
        <h1 class="text-center my-4">Product List</h1>
    </header>

    <main>
        <section class="product-list">
            <div class="container">
                <div class="row g-4">
                    {% for product in products %}
                        <div class="col-2"> <!-- 6 columns per row -->
                            <div class="card h-100">
                                <img src="{{ product.image.url }}" class="card-img-top img-height" alt="Image of {{ product.product_name }}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ product.product_name }}</h5>
                                    <p class="card-text">{{ product.description }}</p>
                                    <p class="fw-bold">â‚¹{{ product.price }}</p>
                                    <!-- Uncomment the next line to show stock information -->
                                    <!-- <p class="text-muted">Stock: {{ product.stock }}</p> -->
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
</body>
</html>
