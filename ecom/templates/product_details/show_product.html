{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/show_product.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <title>Products</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="row ">
                <div class="col d-flex"> <!-- Align items to the right -->
                    <h1 class="my-4 mx-3">
                        <i class="fas fa-sign-in-alt"></i> <!-- Login Icon -->
                    </h1>
                    <h1 class="my-4 mx-3">
                        <i class="fas fa-shopping-cart"></i> <!-- Cart Icon -->
                    </h1>
                    <h1 class="my-4 mx-3">
                        <i class="fas fa-heart"></i> <!-- Favorite Icon -->
                    </h1>
                </div>
            </div>
        </div>
    </nav>

    <section class="product-list">
        <div class="container">
            <div class="row g-4">
                {% for product in products %}
                <div class="col-2"> <!-- 6 columns per row -->
                    <div class="card h-100">
                        <img src="{{ product.image.url }}" class="card-img-top img-height"
                            alt="Image of {{ product.product_name }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="fw-bold">â‚¹{{ product.price }}</p>
                            <!-- Uncomment the next line to show stock information -->
                            <!-- <p class="text-muted">Stock: {{ product.stock }}</p> -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>

</html>
